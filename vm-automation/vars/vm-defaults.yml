---
# Default VM settings and configurations

# Default VM specifications
default_vm_specs:
  cpu: 2
  memory: 4096
  disk: 50
  network: "default"
  os: "rhel9"

# Resource limits
resource_limits:
  max_cpu: 16
  max_memory: 32768
  max_disk: 500
  max_vms_per_user: 10

# Network configurations
networks:
  default:
    subnet: "10.10.10.0/24"
    gateway: "10.10.10.1"
    dns: ["8.8.8.8", "8.8.4.4"]
  
  dmz:
    subnet: "192.168.1.0/24"
    gateway: "192.168.1.1"
    dns: ["8.8.8.8", "8.8.4.4"]
  
  internal:
    subnet: "172.16.0.0/24"
    gateway: "172.16.0.1"
    dns: ["172.16.0.53"]

# Security groups
security_groups:
  web_server:
    - port: 80
      protocol: tcp
      source: "0.0.0.0/0"
    - port: 443
      protocol: tcp
      source: "0.0.0.0/0"
    - port: 22
      protocol: tcp
      source: "10.10.10.0/24"
  
  database:
    - port: 3306
      protocol: tcp
      source: "10.10.10.0/24"
    - port: 5432
      protocol: tcp
      source: "10.10.10.0/24"
    - port: 22
      protocol: tcp
      source: "10.10.10.0/24"
  
  gitlab:
    - port: 80
      protocol: tcp
      source: "0.0.0.0/0"
    - port: 443
      protocol: tcp
      source: "0.0.0.0/0"
    - port: 22
      protocol: tcp
      source: "10.10.10.0/24"

# Backup configurations
backup_settings:
  enabled: true
  frequency: "daily"
  retention_days: 30
  backup_location: "/backup/vms"

# Monitoring settings
monitoring:
  enabled: true
  metrics_collection: true
  log_aggregation: true
  alert_thresholds:
    cpu_percent: 80
    memory_percent: 85
    disk_percent: 90
